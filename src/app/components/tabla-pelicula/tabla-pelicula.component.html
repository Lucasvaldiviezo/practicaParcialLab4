<h1>Listado peliculas!</h1>
<table border=1 class="tablaPeliculas">
	<thead>
		<th>id</th>
		<th>nombre</th>
		<th>tipo</th>
		<th>fechaEstreno</th>
		<th>cantidadPublico</th>
	</thead>

  <tbody>
  <tr *ngFor="let pelicula of listadoPeliculas" (peliculaSeleccionada)="mostrarDetalles($event)" >
    <td class="badge">{{pelicula.id}}</td>
    <td > {{pelicula.nombre}} </td>
    <td > {{pelicula.tipo}} </td>
    <td > {{pelicula.fechaEstreno |  date: 'shortDate' }} </td>
    <td > {{pelicula.cantidadPublico}} </td>
    <td > <button type="button" class="btn btn-info btn-circle"   (click)="mostrarDetalles(pelicula)"><i class="fa fa-check"></i>
    </button></td>
  </tr>
  </tbody> 
</table>
